<!DOCTYPE html>
<html>
    <head>
        <title>show</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style type="text/css">
        #container,
        #container2 {
            position: relative;
            height: 200px;
        }
        .aa {
            color: red;
        }
        .bb {
            color: blue;
        }
        .cc {
            font-size: 100px;
        }
        #buttonOn{
            width: 100px;
            height: 100px;
        }
        </style>
        <script src="./test/JSpring-2.js"></script>
    </head>
    <body>
        <div id="tpl" class = "sdd" data-key = "ddd">
            <div id="for" :for="li in list" :if="abc">
                <div id="forItem" :for="iitem in li.age">
                    <p id="forItemPN" :if="abc" :text="iitem">sss</p>
                    <p id="forItemP" :text="iitem"></p>
                </div>
                <p id="forItemName" :text="li.name"></p>
            </div>  
        </div>
    <script>

            JSpring([
                function ($scope, $, module, plugin) {
                    setTimeout(()=>{
                        $scope.abc = true
                    },1000)
                }, {
                    abc : false,
                    abcs : 2,
                    list: [
                        {
                            name:11,
                            age:[1,2,3,4,5]
                        },
                        {
                            name:211,
                            age:[1,2,3,4,5]
                        },{
                            name:311,
                            age:[1,2,3,4,5]
                        }]
            }, '#tpl']);
        </script>
    </body>
</html>
