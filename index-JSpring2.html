<!DOCTYPE html>
<html>
    <head>
        <title>show</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style type="text/css">
        #container,
        #container2 {
            position: relative;
            height: 200px;
        }
        .aa {
            color: red;
        }
        .bb {
            color: blue;
        }
        .cc {
            font-size: 100px;
        }
        #buttonOn{
            width: 100px;
            height: 100px;
        }
        </style>
        <script src="./test/JSpring-2.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <div id="tpl" class = "sdd" data-key = "ddd">
            <div id="buttonOn" :on = "click:change()">点击我</div>
            <div id="showDiv" lv-show="abc">aaaaa</div>
            <div id="showDiv2" lv-text="abcs">aaaaa</div>
            <div id="showDiv3" lv-show="picShow">aaaaa</div>
        </div>
    <script>

            JSpring([
                function ($scope, $, module, plugin) {
                    $scope.change=function(){
                        alert(1)
                    }
                    setTimeout(function () {
                        $scope.abc = false;
                    }, 2000);
                }, {
                    child : [[{test:1},{test:2},{test:3},{test:4}],[{test:1},{test:2},{test:3},{test:4}]],
                    abc : 1,
                    abcs : 2,
                    picShow : false,
                    change: function(){
                        alert(2)
                    }
            }, '#tpl']);
        </script>
    </body>
</html>
